<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      height: 250px;
      padding: 15px;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }
    .section { margin-bottom: 15px; }
    label { display: block; margin: 5px 0; }
    input[type="text"], input[type="radio"] { margin-right: 10px; }
    button { width: 100%; padding: 8px; margin-top: 10px; }
    #apiKeyInput { width: 100%; padding: 5px; }
  </style>
</head>
<body>
  <div class="section">
    <button id="toggle">Enable Extension</button>
  </div>
  <div class="section">
    <label><input type="radio" name="mode" value="off"> Off</label>
    <label><input type="radio" name="mode" value="habit"> Habit Mode (Sync Text)</label>
    <label><input type="radio" name="mode" value="advanced"> Advanced Mode (Process Commands)</label>
  </div>
  <div class="section">
    <label for="apiKeyInput">API Key:</label>
    <input type="text" id="apiKeyInput" placeholder="Enter your Gemini API Key">
  </div>
  <script src="popup.js"></script>
</body>
</html>
